  <div id='right-panel' class='side-panel open before-bg'>

      <svg viewBox="0 0 24 24"><path d="M8.59 18L10 16.59 4.41 11 10 5.41 8.59 4l-6 6z"/></svg>
    </div>
    <div class='panel-content'>
      <div id='color-picker-wrap'>
        <input type='color' id='custom-color' value='#D44503' title='Pick colour'/>
        <label for='custom-color' class='custom-color-label'>Pick</label>
      </div>
      <div id='colors'>
        <div class='color' data-color='#fff'></div>
        <div class='color' data-color='#000'></div>
        <div class='color' data-color='#ECA81F'></div>
        <div class='color' data-color='#4F7C81'></div>
        <div class='color' data-color='#91A170'></div>
        <div class='color' data-color='#D44503'></div>
        <div class='color active' data-color='' id='rainbow'></div>
      </div>
    </div>
